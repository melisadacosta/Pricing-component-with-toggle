<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/css/main.css" media="screen" />
    <title>Prices</title>
</head>

<body>
    <div class="container">
        <h1>Our Pricing</h1>
        <div class="custom-control custom-switch">
            <label for="customSwitch1">Annually</label>
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1" onclick="toggle()">Monthly</label>
        </div>
        
        <div class="d-flex flex-row justify-content-center align-items-center">
            <div class="card text-center basic" style="width: 19rem;">
                <div class="card-body">
                    <h5 class="card-title">Basic</h5>
                    <h1 class="card-price monthly">$19.99</h1>
                    <h1 class="card-price annually hidden">$199.99</h1>
                    <p class="card-text">500 GB Storage</p>
                    <p class="card-text">2 Users Allowed</p>
                    <p class="card-text">Send up to 3 GB</p>
                    <a href="#" class="btn btn-primary">Learn more</a>
                </div>
            </div>
            <div class="card text-center professional-card " style="width: 19rem; height: 28rem;">
                <div class="card-body professional-body">
                    <h5 class="card-title">Professional</h5>
                    <h1 class="card-price monthly">$24.99</h1>
                    <h1 class="card-price annually hidden">$249.99</h1>
                    <p class="card-text">1 TB Storage</p>
                    <p class="card-text">5 Users Allowed</p>
                    <p class="card-text">Send up to 10 GB</p>
                    <a href="#" class="btn btn-primary">Learn more</a>
                </div>
            </div>
            <div class="card text-center" style="width: 19rem;">
                <div class="card-body">
                    <h5 class="card-title">Master</h5>
                    <h1 class="card-price monthly">$39.99</h1>
                    <h1 class="card-price annually hidden">$399.99</h1>
                    <p class="card-text">2 TB Storage</p>
                    <p class="card-text">10 Users Allowed</p>
                    <p class="card-text">Send up to 20 GB</p>
                    <a href="#" class="btn btn-primary">Learn more</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
